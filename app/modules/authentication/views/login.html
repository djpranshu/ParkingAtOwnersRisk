
<div class="container ">

    <div class="login-page">
       
        <div class="form">
            <h1>Login</h1>
            
            <div ng-show="error" class="alert alert-danger">{{error}}</div>

            <form name="form" ng-submit="login()" role="form">
                <div class="form-group">
                    <label for="username" class="text-style">Username</label>
                    <i class="fa fa-key"></i>
                    <input type="text" name="username" id="username" class="w3-input w3-border" style="background-color:grey;" ng-model="username" required />
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                </div>
                <div class="form-group">
                    <label for="password" class="text-style">Password</label>
                    <i class="fa fa-lock"></i>
                    <input type="password" name="password" id="password" style="background-color:grey;" class="w3-input w3-border" ng-model="password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || dataLoading" class="w3-button w3-teal">Login</button>
                    <div class="register_forgetpass"><span class="register"><a href="#/register">Register</a></span> <span class="forgetpassword"><a  href="#/forgetpassword">forget password?</a></span></div>

<div class="register_container" ng-controller="LoginController">
    <div class="register-page">
        <div class="form">
            <h1>Register</h1>
            <div ng-show="success" class="alert alert-success">{{success}}</div>
            <form name="form" ng-submit="register()" role="form">
                <div class="form-group">
                    <label for="firstname" class="text-style">First Name</label>
                    <input type="text" name="firstname" id="firstname" class="form-control" ng-model="firstname" placeholder="First Name" required /> <span ng-show="form.firstname.$dirty && form.firstname.$error.required" class="help-block">First Name is required</span>
                </div>
                <div class="form-group">
                    <label for="lastname" class="text-style">Last Name</label>
                    <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last Name" ng-model="lastname" required /> <span ng-show="form.lastname.$dirty && form.lastname.$error.required" class="help-block">Last Name is required</span>
                </div>
                <div class="form-group">
                    <label for="email" class="text-style">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="example@example.com" ng-model="email" required /> <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
                </div>
                <div class="form-group">
                    <label for="password" class="text-style">Password</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="password" placeholder="Password" required /> <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Register</button>
                    <div class="backtologin"><a href="#/login">Back to Login?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
